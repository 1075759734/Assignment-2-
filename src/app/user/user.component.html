<form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="username">User name:</label>
    <input
      id="username"
      type="text"
      formControlName="username"
      class="form-control"
      [disabled]="this.isEdit || this.isView"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group form-check">
    <input
      id="ofSuperAdminInRole"
      type="checkbox"
      formControlName="ofSuperAdminInRole"
      class="form-check-input"
      [disabled]="this.isView"
      [ngClass]="{ 'is-invalid': submitted && f.ofSuperAdminInRole.errors }"
    />
    <label class="form-check-label" for="ofSuperAdminInRole">Super Admin</label>
    <div *ngIf="submitted && f.ofSuperAdminInRole.errors" class="invalid-feedback">
      <div *ngIf="f.ofSuperAdminInRole.errors.required">ofSuperAdminInRole required</div>
    </div>
  </div>
  <div class="form-group form-check">
    <input
      id="ofGroupAdminInRole"
      type="checkbox"
      formControlName="ofGroupAdminInRole"
      class="form-check-input"
      [disabled]="this.isView"
      [ngClass]="{ 'is-invalid': submitted && f.ofGroupAdminInRole.errors }"
    />
    <label class="form-check-label" for="ofGroupAdminInRole">Group Admin</label>
    <div *ngIf="submitted && f.ofGroupAdminInRole.errors" class="invalid-feedback">
      <div *ngIf="f.ofGroupAdminInRole.errors.required">ofGroupAdminInRole required</div>
    </div>
  </div>
  <div class="form-group form-check">
    <input
      id="ofGroupAssistInRole"
      type="checkbox"
      formControlName="ofGroupAssistInRole"
      class="form-check-input"
      [disabled]="this.isView"
      [ngClass]="{ 'is-invalid': submitted && f.ofGroupAssistInRole.errors }"
    />
    <label class="form-check-label" for="ofGroupAssistInRole">Group Assist</label>
    <div *ngIf="submitted && f.ofGroupAssistInRole.errors" class="invalid-feedback">
      <div *ngIf="f.ofGroupAssistInRole.errors.required">ofGroupAssistInRole required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="groupList" name="groupList">Group List:</label>
    <ngx-select
      id="groupList"
      [multiple]="true"
      [allowClear]="true"
      [items]="groupList"
      formControlName="groupList"
      optionValueField="groupName"
      optionTextField="description"
      placeholder="Select..."
    >
    </ngx-select>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">{{buttonText}}</button>
  </div>
</form>
